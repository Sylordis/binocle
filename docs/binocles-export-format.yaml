binocles:
  version: <software version number/version number>
  nomenclatures:
    - [nomenclature 1/nomenclature type]
    - [nomenclature 2/nomenclature type]
    - [..]
    - [nomenclature n/nomenclature type]
  library:
    - [book 1/book type]
    - [book 2/book type]
    - [..]
    - [book n/book type]
---
# nomenclature type
name: <nomenclature-name/string>
types:
  - [comment type 1/comment type type]
  - [comment type 2/comment type type]
  - [..]
  - [comment type n/comment type type]
---
# comment type
name: <type-name/string>
description: |-
    <type-description/long string>
fields:
    typefield1name: typefield1value
    typefield2name: typefield2value
    # [..]
    typefieldnname: typefieldnvalue
styles:
    typestyle1property: typestyle1value
    typestyle2property: typestyle2value
    # [..]
    typestylenproperty: typestylenvalue
---
# book type
title: <book title/string>
synopsis: |-
    <book synopsis/long string>
description: |-
    <book description/long string>
generalcomment: |-
    <book general comment/long string>
metadata:
    author: <author/string>
    source: <source/string>
    metadata2property: <metadata2value>
    # [..]
nomenclature: <nomenclature name/string>
chapters:
    - [chapter 1/chapter]
    - [chapter 2/chapter]
    - [..]
    - [chapter n/chapter]
---
# chapter
title: <chapter title/string>
content: |-
    <chapter content/long string>
generalcomment: |-
    <chapter general comment/long string>
comments:
    - [comment 1/comment type]
    - [comment 2/comment type]
    - [..]
    - [comment n/comment type]
---
# comment
type: <review type>
range:
  start: <startIndex/integer>
  end: <endIndex/integer>
fields:
    value: |-
        <value/text>
    field2name: <field2value/string>
    # [..]
    fieldnname: <fieldnvalue/string>
 